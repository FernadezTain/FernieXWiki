<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Векипедия FernieX</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Canvas для частиц -->
  <canvas id="particle-network"></canvas>

  <!-- Сверху строка поиска -->
  <header class="topbar">
    <input type="text" placeholder="Поиск по FernieX..." disabled>
  </header>

  <!-- Слева скрытая панель -->
  <nav class="sidebar">
    <ul>
      <li>Главная</li>
      <li>Игровые функции</li>
      <li>Чат-менеджер</li>
      <li>Команды</li>
      <li>Статистика</li>
      <li>Настройки</li>
    </ul>
  </nav>

  <!-- Основной контент -->
  <main class="main-content">
    <h1>Векипедия <span class="highlight">FernieX</span></h1>
    <p>Добро пожаловать в Векипедию FernieX — сайт в разработке.</p>

    <div class="category-blocks">
      <div class="category">Игровые функции</div>
      <div class="category">Чат-менеджер</div>
      <div class="category">Команды</div>
      <div class="category">Статистика</div>
      <div class="category">Настройки</div>
      <div class="category">Дополнительно</div>
    </div>

    <div class="notice">⚠️ Сайт в разработке ⚠️</div>
  </main>

  <script src="particles.js"></script>
</body>
</html>
