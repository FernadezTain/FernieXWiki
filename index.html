<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FernieX Wiki</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Canvas для частиц -->
  <canvas id="particle-network"></canvas>

  <!-- Баннер "Сайт в разработке" -->
  <div id="dev-banner">
    <div class="dev-banner-content">
      <h2>⚠️ Сайт в разработке</h2>
      <p>FernieX Wiki ещё не завершён. Некоторые функции могут быть недоступны.</p>
      <button id="close-banner">Понятно</button>
    </div>
  </div>

  <!-- Верхний колонтитул -->
  <header class="top-bar">
    <div class="search-bar">
      <input type="text" placeholder="Поиск по FernieX Wiki..." disabled>
    </div>
    <div class="current-section">Главная</div>
  </header>

  <!-- Левая боковая панель -->
  <aside class="side-panel">
    <div class="side-handle">›</div>
    <nav class="side-menu">
      <div class="side-item" data-section="Игровые функции">Игровые функции</div>
      <div class="side-item" data-section="Чат-менеджер">Чат-менеджер</div>
      <div class="side-item" data-section="Команды">Команды</div>
      <div class="side-item" data-section="Статистика">Статистика</div>
      <div class="side-item" data-section="Настройки">Настройки</div>
      <div class="side-item" data-section="Дополнительно">Дополнительно</div>
    </nav>
  </aside>

  <!-- Основной контент -->
  <main class="main-content" id="main-content">
    <p class="hint">Выберите раздел слева, чтобы увидеть контент.</p>
    <div id="posts-container"></div>
  </main>

  <!-- Полоска публикации (как iPad) -->
  <div class="post-bar" id="post-bar"></div>

  <!-- Модальное окно публикации -->
  <div class="modal" id="post-modal">
    <div class="modal-content">
      <h2>Публикация поста</h2>

      <label>
        Password
        <input type="password" id="post-password" placeholder="Только для администратора">
      </label>

      <label>
        Категория
        <select id="post-category">
          <option value="Игровые функции">Игровые функции</option>
          <option value="Чат-менеджер">Чат-менеджер</option>
          <option value="Команды">Команды</option>
          <option value="Статистика">Статистика</option>
          <option value="Настройки">Настройки</option>
          <option value="Дополнительно">Дополнительно</option>
        </select>
      </label>

      <label>
        Фото (ссылка)
        <input type="text" id="post-photo" placeholder="https://...">
      </label>

      <label>
        Текст
        <textarea id="post-text" placeholder="Введите текст поста..."></textarea>
      </label>

      <div class="modal-actions">
        <button id="submit-post">Опубликовать</button>
        <button id="close-modal" class="secondary">Отмена</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBc6Bf4oHrTyWsQp9CrrRPNyGSqm4w8J_M",
      authDomain: "ferniexwiki.firebaseapp.com",
      projectId: "ferniexwiki",
      storageBucket: "ferniexwiki.firebasestorage.app",
      messagingSenderId: "451396973595",
      appId: "1:451396973595:web:f31a19ade2b8b6c5f374be"
    };

    const app = initializeApp(firebaseConfig);
    window.db = getFirestore(app);
  </script>

  <!-- JS -->
  <script src="particles.js"></script>
  <script src="script.js" type="module"></script>

  <!-- Баннер -->
  <script>
    const banner = document.getElementById('dev-banner');
    const closeBtn = document.getElementById('close-banner');

    closeBtn.addEventListener('click', () => {
      banner.classList.add('hide');
      setTimeout(() => banner.remove(), 500);
    });
  </script>

</body>
</html>
