<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FernieX Wiki</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Canvas для частиц -->
  <canvas id="particle-network"></canvas>

  <!-- Баннер "Сайт в разработке" -->
  <div id="dev-banner">
    <div class="dev-banner-content">
      <h2>⚠️ Сайт в разработке</h2>
      <p>FernieX Wiki ещё не завершён. Некоторые функции могут быть недоступны.</p>
      <button id="close-banner">Понятно</button>
    </div>
  </div>

  <!-- Верхний колонтитул -->
  <header class="top-bar">
    <div class="search-container">
      <input type="text" placeholder="Поиск по FernieX Wiki...">
    </div>
    <div class="current-section">Главная</div>
  </header>

  <!-- Левая боковая панель -->
  <aside class="side-panel">
    <div class="side-handle">›</div>
    <nav class="side-menu">
      <div class="side-item" data-section="Игровые функции">Игровые функции</div>
      <div class="side-item" data-section="Чат-менеджер">Чат-менеджер</div>
      <div class="side-item" data-section="Команды">Команды</div>
      <div class="side-item" data-section="Статистика">Статистика</div>
      <div class="side-item" data-section="Настройки">Настройки</div>
      <div class="side-item" data-section="Дополнительно">Дополнительно</div>
    </nav>
  </aside>

  <!-- Основной контент -->
  <main class="main-content" id="main-content">
    <p>Выберите раздел слева, чтобы увидеть контент.</p>
  </main>

  <!-- Полупрозрачная полоса для публикации постов -->
<div class="post-bar" id="post-bar"></div>

  <!-- Модальное окно публикации -->
  <div class="modal" id="post-modal">
    <div class="modal-content">
      <h2>Публикация Поста</h2>
      <label>
        Password:
        <input type="password" id="post-password" placeholder="Введите пароль">
      </label>
      <label>
        Категория:
        <select id="post-category">
          <option value="Игровые функции">Игровые функции</option>
          <option value="Чат-менеджер">Чат-менеджер</option>
          <option value="Команды">Команды</option>
          <option value="Статистика">Статистика</option>
          <option value="Настройки">Настройки</option>
          <option value="Дополнительно">Дополнительно</option>
        </select>
      </label>
      <label>
        Фото (ссылка):
        <input type="text" id="post-photo" placeholder="https://example.com/photo.jpg">
      </label>
      <label>
        Текст:
        <textarea id="post-text" placeholder="Введите текст поста..."></textarea>
      </label>
      <button id="submit-post">Опубликовать</button>
      <button id="close-modal">Отмена</button>
    </div>
  </div>

  <!-- Контейнер для постов -->
  <div id="posts-container"></div>

  <!-- JS -->
  <script src="particles.js"></script>
  <script src="script.js"></script>
</body>
</html>
