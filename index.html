<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FernieX Wiki</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Canvas для частиц -->
  <canvas id="particle-network"></canvas>

  <!-- Баннер "Сайт в разработке" -->
<div id="dev-banner">
  <div class="dev-banner-content">
    <h2>⚠️ Сайт в разработке</h2>
    <p>FernieX Wiki ещё не завершён. Некоторые функции могут быть недоступны.</p>
    <button id="close-banner">Понятно</button>
  </div>
</div>

  <!-- Центральный блок поиска сверху -->
  <div class="search-bar">
    <input type="text" placeholder="Поиск по FernieX Wiki..." disabled>
    <div class="icons">
    </div>
  </div>

  <!-- Основной контент -->
  <main class="main-content">
    <h1><span class="highlight">FernieX Wiki</span></h1>
    <p>Добро пожаловать в FernieX Wiki — сайт в разработке.</p>

    <div class="category-blocks">
      <div class="category">Игровые функции</div>
      <div class="category">Чат-менеджер</div>
      <div class="category">Команды</div>
      <div class="category">Статистика</div>
      <div class="category">Настройки</div>
      <div class="category">Дополнительно</div>
    </div>
  </main>

  <script src="particles.js"></script>
</body>
</html>
