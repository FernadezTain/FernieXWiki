<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FernieX Wiki</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Canvas для частиц -->
  <canvas id="particle-network"></canvas>

  <!-- Баннер "Сайт в разработке" -->
<div id="dev-banner">
  <div class="dev-banner-content">
    <h2>⚠️ Сайт в разработке</h2>
    <p>FernieX Wiki ещё не завершён. 
      Некоторые функции могут быть недоступны.</p>
    <button id="close-banner">Понятно</button>
  </div>
</div>

  <!-- Центральный блок поиска сверху -->
  <div class="search-bar">
    <input type="text" placeholder="Поиск по FernieX Wiki..." disabled>
    <div class="icons">
    </div>
  </div>

  <!-- Основной контент -->
  <main class="main-content">
    <h1><span class="highlight">FernieX Wiki</span></h1>
    <p>Добро пожаловать в FernieX Wiki — сайт в разработке.</p>

<!-- Левая боковая панель -->
<aside class="side-panel">
  <div class="side-handle">›</div>

  <nav class="side-menu">
    <div class="side-item">Игровые функции</div>
    <div class="side-item">Чат-менеджер</div>
    <div class="side-item">Команды</div>
    <div class="side-item">Статистика</div>
    <div class="side-item">Настройки</div>
    <div class="side-item">Дополнительно</div>
  </nav>
</aside>

  </main>

  <script src="particles.js"></script>
<script>
  const banner = document.getElementById('dev-banner');
  const closeBtn = document.getElementById('close-banner');

  closeBtn.addEventListener('click', () => {
    banner.classList.add('hide');

    setTimeout(() => {
      banner.remove();
    }, 500);
  });
</script>


</body>
</html>
